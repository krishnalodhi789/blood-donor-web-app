<!doctype html> {% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fav icon ----------------------------- -->
        <link rel="icon" type="image/x-icon" href="{% static 'Images/fav.webp' %}">

        <!-- Style.css link -------------  -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Font Awesome Icon link----------------------------- -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        <title>Blood Donor</title>

    <body onload="{% block myFun %}{% endblock myFun %}">

    This is Header .................................-
    ========================================================================================= -->
        <div class="container-fluid fixed-top w-100 shadow p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="#">
                        <span style="color: red; font-weight: 800;" >BLOOD</span><span style="color: rgb(13, 96, 184); font-weight: 800;" >DONOR</span>
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="{% url 'home' %}">Home</a>

                            <li class="nav-item">

                            </li>

                        </ul>
                        <div>
                            <a href="{% url 'registration' %}" class="btn
                                btn-success fw-bold ">Registration</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        
        <!-- ==============================================================================
      This is content Body.............
      ============================================================================== -->
        {% block content %} {% endblock %}

<script src="{% static 'js/bootstrap.js' %}"></script>

<script src="{% static 'js/custom.js' %}"></script>
